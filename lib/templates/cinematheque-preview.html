<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMATHEQUE | Trending Films</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f0e0d;
            --bg-card: #1a1918;
            --bg-elevated: #252321;
            --gold: #c9a962;
            --gold-muted: #8b7a4a;
            --cream: #f0ebe3;
            --cream-muted: #a39b8b;
            --burgundy: #6b2d3a;
            --burgundy-light: #8b3d4a;
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--gold-muted) var(--bg-deep);
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--cream);
        }
        
        .font-display {
            font-family: 'Cormorant Garamond', serif;
        }
        
        .film-border {
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 8px,
                    var(--bg-deep) 8px,
                    var(--bg-deep) 16px
                );
            width: 12px;
        }
        
        .poster-card {
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), 
                        box-shadow 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .poster-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.6),
                        0 0 0 1px var(--gold-muted);
        }
        
        .star-rating {
            --percent: calc(var(--rating) / 10 * 100%);
            background: linear-gradient(90deg, var(--gold) var(--percent), var(--bg-elevated) var(--percent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }
        
        .texture-overlay {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        .genre-tag {
            border: 1px solid var(--gold-muted);
            transition: all 0.3s ease;
        }
        
        .genre-tag:hover {
            background-color: var(--gold);
            color: var(--bg-deep);
            border-color: var(--gold);
        }
        
        .hero-overlay {
            background: linear-gradient(to top, var(--bg-deep) 0%, transparent 60%),
                        linear-gradient(to right, var(--bg-deep) 0%, transparent 50%);
        }
        
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background-color: rgba(15, 14, 13, 0.9);
        }
        
        .watchlist-pulse {
            animation: pulse 0.3s ease-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        // Mock movie data with real poster URLs

            { id: 1, title: "Dune: Part Two", year: 2024, rating: 8.8, genre: ["Sci-Fi", "Adventure"], poster: "https://image.tmdb.org/t/p/w500/8b8R8l88Qje9dn9OE8PY05Nxl1X.jpg", backdrop: "https://image.tmdb.org/t/p/original/xOMo8BRK7PfcJv9JCnx7s5hj0PX.jpg", overview: "Follow the mythic journey of Paul Atreides as he unites with Chani and the Fremen while on a warpath of revenge against the conspirators who destroyed his family." },
            { id: 2, title: "Oppenheimer", year: 2023, rating: 8.9, genre: ["Drama", "History"], poster: "https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg", backdrop: "https://image.tmdb.org/t/p/original/nb3xI8XI3w4pMVZ38VijbsyBqP4.jpg", overview: "The story of American scientist J. Robert Oppenheimer and his role in the development of the atomic bomb." },
            { id: 3, title: "Poor Things", year: 2023, rating: 8.4, genre: ["Comedy", "Drama"], poster: "https://image.tmdb.org/t/p/w500/kCGlIMHnOm8JPXq3rXM6c5wMxcT.jpg", backdrop: "https://image.tmdb.org/t/p/original/bQS43HSLZzMjZkcHJz4fGc7fNdz.jpg", overview: "Brought back to life by an unorthodox scientist, a young woman runs off with a debauched lawyer on a whirlwind adventure across the continents." },
            { id: 4, title: "Killers of the Flower Moon", year: 2023, rating: 8.1, genre: ["Crime", "Drama"], poster: "https://image.tmdb.org/t/p/w500/dB6Krk806zeqd0YNp2ngQ9zXteH.jpg", backdrop: "https://image.tmdb.org/t/p/original/1X7vow16X7CnCoexXh4H4F2yDJv.jpg", overview: "When oil is discovered in 1920s Oklahoma under Osage Nation land, the Osage people are murdered one by one." },
            { id: 5, title: "The Holdovers", year: 2023, rating: 8.0, genre: ["Comedy", "Drama"], poster: "https://image.tmdb.org/t/p/w500/VHSzNBTwxV8vh7wylo7O9CLdac.jpg", backdrop: "https://image.tmdb.org/t/p/original/7KofLcLG7gE5IgXWOuQquI7oU4O.jpg", overview: "A curmudgeonly instructor at a New England prep school is forced to remain on campus during Christmas break." },
            { id: 6, title: "Past Lives", year: 2023, rating: 8.3, genre: ["Drama", "Romance"], poster: "https://image.tmdb.org/t/p/w500/rzO71VFu7CpJMfF5TQNMj0d1lSV.jpg", backdrop: "https://image.tmdb.org/t/p/original/kZNHR1upJKF3eTzdglsnR3s0TB6.jpg", overview: "Nora and Hae Sung, two deeply connected childhood friends, are wrest apart after Nora's family emigrates from South Korea." },
            { id: 7, title: "Anatomy of a Fall", year: 2023, rating: 7.9, genre: ["Drama", "Thriller"], poster: "https://image.tmdb.org/t/p/w500/kQs6keheMwCxJxrzV83VUwFtHkB.jpg", backdrop: "https://image.tmdb.org/t/p/original/9jPoyxjiEYPylUIMI3Ntixf8z3M.jpg", overview: "A woman is suspected of her husband's murder, and their blind son faces a moral dilemma as the only witness." },
            { id: 8, title: "The Zone of Interest", year: 2023, rating: 7.8, genre: ["Drama", "History"], poster: "https://image.tmdb.org/t/p/w500/hUu9zyZmDd8VZegKi1iK1Vk0RYS.jpg", backdrop: "https://image.tmdb.org/t/p/original/hRzQqj6RCh3f2VrZFwNMeccgOST.jpg", overview: "The commandant of Auschwitz and his wife strive to build a dream life for their family in a house and garden next to the camp." },
            { id: 9, title: "All of Us Strangers", year: 2023, rating: 8.0, genre: ["Drama", "Fantasy"], poster: "https://image.tmdb.org/t/p/w500/pAfK4NsVf3aJnMQNnXVFLrHPNK2.jpg", backdrop: "https://image.tmdb.org/t/p/original/t8CugUCa7i2PPEZ6k3CqHD2PCVT.jpg", overview: "A screenwriter drawn back to his childhood home enters into a fledgling relationship with his mysterious neighbor." },
            { id: 10, title: "American Fiction", year: 2023, rating: 7.9, genre: ["Comedy", "Drama"], poster: "https://image.tmdb.org/t/p/w500/57MFWGHarg9jid7yfDTka4RmcMU.jpg", backdrop: "https://image.tmdb.org/t/p/original/aPQsU3yLDUON9vgJsiQgKjIhHGk.jpg", overview: "A novelist who's fed up with the establishment profiting from Black entertainment pens a book under a pseudonym." },
            { id: 11, title: "Godzilla x Kong", year: 2024, rating: 7.2, genre: ["Action", "Sci-Fi"], poster: "https://image.tmdb.org/t/p/w500/z1p34vh7dEOnLDmyCrlUVLuoDzd.jpg", backdrop: "https://image.tmdb.org/t/p/original/veIyxxi5Gs8gvztLEW1Ysb8rrzs.jpg", overview: "Two ancient titans, Godzilla and Kong, clash in an epic battle as humans unravel their intertwined origins." },
            { id: 12, title: "Civil War", year: 2024, rating: 7.5, genre: ["Action", "Drama"], poster: "https://image.tmdb.org/t/p/w500/sh7Rg8Er3tFcN9BpKIPOMvALgZd.jpg", backdrop: "https://image.tmdb.org/t/p/original/z121dSTR7PY9KxKuvwiIFSYW8cf.jpg", overview: "A journey across a dystopian future America, following a team of military-embedded journalists as they race against time." }
        ];
        
        const ALL_GENRES = ["Action", "Adventure", "Comedy", "Crime", "Drama", "Fantasy", "History", "Romance", "Sci-Fi", "Thriller"];
        
        // Star Rating Component
        const StarRating = ({ rating }) => {
            const stars = Math.round(rating / 2);
            return (
                <div className="flex items-center gap-1.5">
                    {[...Array(5)].map((_, i) => (
                        <svg key={i} className={`w-4 h-4 ${i < stars ? 'text-[#c9a962]' : 'text-[#252321]'}`} fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                    ))}
                    <span className="ml-2 text-sm text-[#a39b8b]">{rating.toFixed(1)}</span>
                </div>
            );
        };
        
        // Movie Card Component
        const MovieCard = ({ movie, index, onSelect, isInWatchlist, toggleWatchlist }) => {
            const [imageLoaded, setImageLoaded] = useState(false);
            const [isHovered, setIsHovered] = useState(false);
            
            return (
                <div 
                    className={`poster-card relative cursor-pointer slide-up stagger-${(index % 6) + 1}`}
                    onClick={() => onSelect(movie)}
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    <div className="relative aspect-[2/3] overflow-hidden bg-[#1a1918]">
                        <img 
                            src={movie.poster} 
                            alt={movie.title}
                            className={`w-full h-full object-cover transition-all duration-700 ${imageLoaded ? 'opacity-100' : 'opacity-0'} ${isHovered ? 'scale-105' : 'scale-100'}`}
                            onLoad={() => setImageLoaded(true)}
                        />
                        {!imageLoaded && (
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="w-8 h-8 border-2 border-[#c9a962] border-t-transparent rounded-full animate-spin"></div>
                            </div>
                        )}
                        
                        {/* Watchlist Button */}
                        <button
                            onClick={(e) => {
                                e.stopPropagation();
                                toggleWatchlist(movie.id);
                            }}
                            className={`absolute top-3 right-3 w-10 h-10 flex items-center justify-center rounded-full transition-all duration-300 ${isInWatchlist ? 'bg-[#c9a962] text-[#0f0e0d]' : 'bg-[#0f0e0d]/70 text-[#f0ebe3] hover:bg-[#c9a962] hover:text-[#0f0e0d]'}`}
                        >
                            <svg className={`w-5 h-5 ${isInWatchlist ? 'watchlist-pulse' : ''}`} fill={isInWatchlist ? 'currentColor' : 'none'} stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                            </svg>
                        </button>
                        
                        {/* Rating Badge */}
                        <div className="absolute bottom-3 left-3 bg-[#0f0e0d]/90 px-2.5 py-1 flex items-center gap-1.5">
                            <svg className="w-3.5 h-3.5 text-[#c9a962]" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <span className="text-sm font-medium text-[#f0ebe3]">{movie.rating.toFixed(1)}</span>
                        </div>
                    </div>
                    
                    <div className="mt-4">
                        <h3 className="font-display text-xl font-semibold text-[#f0ebe3] leading-tight line-clamp-1">{movie.title}</h3>
                        <p className="mt-1 text-sm text-[#a39b8b]">{movie.year} Â· {movie.genre[0]}</p>
                    </div>
                </div>
            );
        };
        
        // Hero Section Component
        const HeroSection = ({ movie, onSelect }) => {
            if (!movie) return null;
            
            return (
                <section className="relative h-[70vh] min-h-[500px] overflow-hidden">
                    <div className="absolute inset-0">
                        <img 
                            src={movie.backdrop} 
                            alt={movie.title}
                            className="w-full h-full object-cover object-center fade-in"
                        />
                        <div className="hero-overlay absolute inset-0"></div>
                    </div>
                    
                    <div className="absolute inset-0 texture-overlay"></div>
                    
                    <div className="relative h-full flex items-end pb-16 md:pb-20 px-6 md:px-12 lg:px-20">
                        <div className="max-w-2xl">
                            <span className="inline-block px-3 py-1 text-xs font-medium tracking-widest uppercase text-[#c9a962] border border-[#c9a962] mb-4 slide-up">
                                Now Trending
                            </span>
                            <h1 className="font-display text-4xl md:text-6xl lg:text-7xl font-bold text-[#f0ebe3] leading-none slide-up stagger-1">
                                {movie.title}
                            </h1>
                            <div className="mt-4 flex items-center gap-4 slide-up stagger-2">
                                <StarRating rating={movie.rating} />
                                <span className="text-[#a39b8b]">|</span>
                                <span className="text-[#a39b8b]">{movie.year}</span>
                                <span className="text-[#a39b8b]">|</span>
                                <span className="text-[#a39b8b]">{movie.genre.join(', ')}</span>
                            </div>
                            <p className="mt-4 text-[#a39b8b] leading-relaxed max-w-lg line-clamp-3 slide-up stagger-3">
                                {movie.overview}
                            </p>
                            <button 
                                onClick={() => onSelect(movie)}
                                className="mt-6 px-8 py-3 bg-[#c9a962] text-[#0f0e0d] font-semibold tracking-wide uppercase text-sm hover:bg-[#f0ebe3] transition-colors duration-300 slide-up stagger-4"
                            >
                                View Details
                            </button>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Movie Modal Component
        const MovieModal = ({ movie, onClose, isInWatchlist, toggleWatchlist }) => {
            if (!movie) return null;
            
            useEffect(() => {
                document.body.style.overflow = 'hidden';
                return () => { document.body.style.overflow = 'auto'; };
            }, []);
            
            return (
                <div className="fixed inset-0 z-50 modal-backdrop flex items-center justify-center p-4" onClick={onClose}>
                    <div 
                        className="relative bg-[#1a1918] max-w-4xl w-full max-h-[90vh] overflow-y-auto slide-up"
                        onClick={(e) => e.stopPropagation()}
                    >
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 z-10 w-10 h-10 flex items-center justify-center bg-[#0f0e0d]/80 text-[#f0ebe3] hover:bg-[#c9a962] hover:text-[#0f0e0d] transition-colors"
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        
                        <div className="relative h-64 md:h-80">
                            <img src={movie.backdrop} alt={movie.title} className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-gradient-to-t from-[#1a1918] to-transparent"></div>
                        </div>
                        
                        <div className="p-6 md:p-10 -mt-20 relative">
                            <div className="flex flex-col md:flex-row gap-6 md:gap-10">
                                <div className="w-32 md:w-40 flex-shrink-0 -mt-24 md:-mt-32">
                                    <img src={movie.poster} alt={movie.title} className="w-full shadow-2xl" />
                                </div>
                                <div className="flex-1">
                                    <h2 className="font-display text-3xl md:text-4xl font-bold text-[#f0ebe3]">{movie.title}</h2>
                                    <div className="mt-3 flex flex-wrap items-center gap-3">
                                        <StarRating rating={movie.rating} />
                                        <span className="text-[#a39b8b]">|</span>
                                        <span className="text-[#a39b8b]">{movie.year}</span>
                                    </div>
                                    
                                    <div className="mt-4 flex flex-wrap gap-2">
                                        {movie.genre.map((g) => (
                                            <span key={g} className="genre-tag px-3 py-1 text-xs uppercase tracking-wider text-[#c9a962]">
                                                {g}
                                            </span>
                                        ))}
                                    </div>
                                    
                                    <p className="mt-6 text-[#a39b8b] leading-relaxed">{movie.overview}</p>
                                    
                                    <div className="mt-8 flex gap-4">
                                        <button
                                            onClick={() => toggleWatchlist(movie.id)}
                                            className={`px-6 py-3 font-semibold tracking-wide uppercase text-sm flex items-center gap-2 transition-colors duration-300 ${isInWatchlist ? 'bg-[#c9a962] text-[#0f0e0d]' : 'border-2 border-[#c9a962] text-[#c9a962] hover:bg-[#c9a962] hover:text-[#0f0e0d]'}`}
                                        >
                                            <svg className="w-5 h-5" fill={isInWatchlist ? 'currentColor' : 'none'} stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                                            </svg>
                                            {isInWatchlist ? 'In Watchlist' : 'Add to Watchlist'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            const [movies, setMovies] = useState(MOCK_MOVIES);
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [watchlist, setWatchlist] = useState(() => {
                const saved = localStorage.getItem('movieWatchlist');
                return saved ? JSON.parse(saved) : [];
            });
            const [activeGenre, setActiveGenre] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [showWatchlistOnly, setShowWatchlistOnly] = useState(false);
            
            useEffect(() => {
                localStorage.setItem('movieWatchlist', JSON.stringify(watchlist));
            }, [watchlist]);
            
            const toggleWatchlist = useCallback((movieId) => {
                setWatchlist(prev => 
                    prev.includes(movieId) 
                        ? prev.filter(id => id !== movieId)
                        : [...prev, movieId]
                );
            }, []);
            
            const filteredMovies = movies.filter(movie => {
                const matchesGenre = activeGenre === 'All' || movie.genre.includes(activeGenre);
                const matchesSearch = movie.title.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesWatchlist = !showWatchlistOnly || watchlist.includes(movie.id);
                return matchesGenre && matchesSearch && matchesWatchlist;
            });
            
            const featuredMovie = movies[0];
            
            return (
                <div className="min-h-screen bg-[#0f0e0d]">
                    {/* Texture Overlay */}
                    <div className="fixed inset-0 texture-overlay"></div>
                    
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 z-40 bg-[#0f0e0d]/90 backdrop-blur-sm border-b border-[#252321]">
                        <div className="px-6 md:px-12 lg:px-20 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="film-border h-8 bg-[#c9a962]"></div>
                                <h1 className="font-display text-2xl md:text-3xl font-bold tracking-tight text-[#f0ebe3]">
                                    CINEMATHEQUE
                                </h1>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <button
                                    onClick={() => setShowWatchlistOnly(!showWatchlistOnly)}
                                    className={`flex items-center gap-2 px-4 py-2 text-sm font-medium transition-colors ${showWatchlistOnly ? 'bg-[#c9a962] text-[#0f0e0d]' : 'text-[#a39b8b] hover:text-[#f0ebe3]'}`}
                                >
                                    <svg className="w-5 h-5" fill={showWatchlistOnly ? 'currentColor' : 'none'} stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                                    </svg>
                                    <span className="hidden sm:inline">Watchlist</span>
                                    {watchlist.length > 0 && (
                                        <span className={`min-w-[20px] h-5 flex items-center justify-center text-xs rounded-full ${showWatchlistOnly ? 'bg-[#0f0e0d] text-[#c9a962]' : 'bg-[#c9a962] text-[#0f0e0d]'}`}>
                                            {watchlist.length}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    {/* Hero */}
                    <div className="pt-16">
                        <HeroSection movie={featuredMovie} onSelect={setSelectedMovie} />
                    </div>
                    
                    {/* Main Content */}
                    <main className="relative px-6 md:px-12 lg:px-20 py-16">
                        {/* Section Header */}
                        <div className="flex flex-col lg:flex-row lg:items-end justify-between gap-6 mb-10">
                            <div>
                                <h2 className="font-display text-3xl md:text-4xl font-bold text-[#f0ebe3]">
                                    {showWatchlistOnly ? 'Your Watchlist' : 'Trending Now'}
                                </h2>
                                <p className="mt-2 text-[#a39b8b]">
                                    {showWatchlistOnly 
                                        ? `${filteredMovies.length} films saved for later`
                                        : 'Discover the most popular films this season'
                                    }
                                </p>
                            </div>
                            
                            {/* Search */}
                            <div className="relative">
                                <input
                                    type="text"
                                    placeholder="Search films..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="w-full lg:w-72 bg-[#1a1918] border border-[#252321] px-4 py-3 pl-11 text-[#f0ebe3] placeholder-[#a39b8b] focus:outline-none focus:border-[#c9a962] transition-colors"
                                />
                                <svg className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#a39b8b]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </div>
                        
                        {/* Genre Filters */}
                        <div className="flex flex-wrap gap-2 mb-10">
                            <button
                                onClick={() => setActiveGenre('All')}
                                className={`genre-tag px-4 py-2 text-xs uppercase tracking-wider transition-all ${activeGenre === 'All' ? 'bg-[#c9a962] text-[#0f0e0d] border-[#c9a962]' : 'text-[#a39b8b]'}`}
                            >
                                All
                            </button>
                            {ALL_GENRES.map((genre) => (
                                <button
                                    key={genre}
                                    onClick={() => setActiveGenre(genre)}
                                    className={`genre-tag px-4 py-2 text-xs uppercase tracking-wider transition-all ${activeGenre === genre ? 'bg-[#c9a962] text-[#0f0e0d] border-[#c9a962]' : 'text-[#a39b8b]'}`}
                                >
                                    {genre}
                                </button>
                            ))}
                        </div>
                        
                        {/* Movie Grid */}
                        {filteredMovies.length > 0 ? (
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                                {filteredMovies.map((movie, index) => (
                                    <MovieCard
                                        key={movie.id}
                                        movie={movie}
                                        index={index}
                                        onSelect={setSelectedMovie}
                                        isInWatchlist={watchlist.includes(movie.id)}
                                        toggleWatchlist={toggleWatchlist}
                                    />
                                ))}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center py-20 text-center">
                                <svg className="w-16 h-16 text-[#252321] mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
                                </svg>
                                <h3 className="font-display text-xl text-[#f0ebe3]">No films found</h3>
                                <p className="mt-2 text-[#a39b8b]">
                                    {showWatchlistOnly ? 'Your watchlist is empty' : 'Try adjusting your search or filters'}
                                </p>
                            </div>
                        )}
                    </main>
                    
                    {/* Footer */}
                    <footer className="border-t border-[#252321] px-6 md:px-12 lg:px-20 py-10">
                        <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <div className="film-border h-6 bg-[#c9a962]"></div>
                                <span className="font-display text-lg text-[#f0ebe3]">CINEMATHEQUE</span>
                            </div>
                            <p className="text-sm text-[#a39b8b]">
                                A curated collection of trending cinema
                            </p>
                        </div>
                    </footer>
                    
                    {/* Modal */}
                    {selectedMovie && (
                        <MovieModal
                            movie={selectedMovie}
                            onClose={() => setSelectedMovie(null)}
                            isInWatchlist={watchlist.includes(selectedMovie.id)}
                            toggleWatchlist={toggleWatchlist}
                        />
                    )}
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
